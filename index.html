<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eb4a288377.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="css/style.css" />

    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <div id="box-container">
            <input
              type="text"
              name="result"
              id="result"
              class="text-right p-3"
              value="0"
              readonly
            />

            <div id="keyboard">
              <button class="btn btn-dark btn-lg btn-numbers-large" onclick="clearNumbers();">C</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeOperation('/');">/</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeOperation('*');">x</button>

              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('7');">7</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('8');">8</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('9');">9</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeOperation('-');">-</button>

              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('4');">4</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('5');">5</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('6');">6</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeOperation('+');">+</button>

              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('1');">1</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('2');">2</button>
              <button class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('3');">3</button>
              <button id="btn-equals" class="btn btn-dark btn-lg btn-numbers" onclick="calcular();">
                =
              </button>

              <button id="btn-zero" class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('0')">0</button>
              <button id="btn-equals" class="btn btn-dark btn-lg btn-numbers" onclick="writeNumbers('.')">.</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script src="scripts/calculator.js"></script>

  </body>
</html>
